# Core Banking System API - PROD Environment Configuration
# All values must be strings

http:
  host: "0.0.0.0"
  port: "8081"
  basePath: "/api/core-banking/v1"

https:
  port: "8082"

api:
  name: "core-banking-system-api"
  version: "v1"
  autodiscovery:
    id: "45678901"

logging:
  level: "WARN"
  maskFields: "accountNumber,ssn,password,clientSecret"

objectstore:
  persistent: "true"
  maxEntries: "10000"
  entryTtl: "240"
  entryTtlUnit: "MINUTES"
  expirationInterval: "30"
  expirationIntervalUnit: "MINUTES"

reconnection:
  frequency: "5000"
  count: "10"

responseTimeout: "30000"

coreBanking:
  backend:
    host: "prod-core-banking.internal"
    port: "443"
    basePath: "/core-banking-backend"
    protocol: "HTTPS"
